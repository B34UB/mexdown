integrations:
  notifications:
    - integrationName: email
      type: email
      on_success: never
      on_failure: always

env:
    - DISTRO=fedora23   CLASS=report
    - DISTRO=fedora23   CLASS=cv
    - DISTRO=fedora24   CLASS=report
    - DISTRO=fedora24   CLASS=cv
    - DISTRO=fedora25   CLASS=report
    - DISTRO=fedora25   CLASS=cv

build:
    pre_ci_boot:
        image_name: idelsink/mexdown
        image_tag: $DISTRO
        pull: true
    ci:
        - sudo ./install_latex.sh YES
        - make -C $CLASS pdf
        - make -C $CLASS copy OUT=~/mexdown_out EXT=pdf
        - ls -l ~/mexdown_out
